org.gradle.jvmargs=-Xmx4g
android.useAndroidX=true
android.enableJetifier=true

# =============================================================================
# Fix for Windows multi-drive Kotlin compilation error:
# "IllegalArgumentException: this and base files have different roots"
# This happens when project is on D:\ but Pub Cache is on C:\
# Disabling incremental compilation fixes the error with minimal build time impact
# =============================================================================
kotlin.incremental=false
kotlin.incremental.java=false
